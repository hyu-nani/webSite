{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center"><br>로그인</h3>
    <div class="form-group">
        <label for="email">이메일</label>
        <input 
            type="email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input 
            type="password" 
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">로그인</button>
</from>
{% endblock %}
